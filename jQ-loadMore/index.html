			name: '珂兰 黄金转运珠 猴哥款',

		}, {
			img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
			name: '珂兰 黄金手链 3D猴哥款',
			price: '￥45.00'
		}]


		function getProducts(pord) {
			var html = ''
			html += '<li class="pord">'
			html += '<div class="cover"><a class="btn" href="">立即抢购</a></div>'
			html += '<a href="#">'
			html += '<img src="' + pord.img + '" alt="">'
			html += '<div class="pord-name">' + pord.name + '</div>'
			html += '<div class="pord-price">' + pord.price + '</div>'
			html += '</a>'
			html += '</li>'

			return html
		}

		$('.btn-add').on('click', function(e) {
			console.log('click')
			e.preventDefault();
			$.each(products, function(idx, pord) {
				var html = getProducts(pord);
				$('.pord-ct').append(html);
			})
		})

		$('.pord-ct').on('mouseenter', '.pord', function() {
			$(this).addClass('hover')
		})
		$('.pord-ct').on('mouseleave', '.pord', function() {
			$(this).removeClass('hover')
		})

	})

</script>
